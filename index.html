<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Code Editor</title>

  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="./libs/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="./libs/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./libs/codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="./libs/codemirror/theme/monokai.css">
  <link rel="stylesheet" href="./libs/codemirror/theme/dracula.css">

  <script src="./libs/codemirror/addon/edit/closebrackets.js"></script>
  <script src="./libs/codemirror/addon/selection/active-line.js"></script>
  <script src="./libs/codemirror/addon/hint/show-hint.js"></script>
  <script src="./libs/codemirror/addon/hint/anyword-hint.js"></script>
  <script src="./libs/codemirror/mode/javascript/javascript.js"></script>

  <link rel="stylesheet" href="./styles/code-editor.css">
</head>
<body>
  <h1>JS Code Editor</h1>

  <div class="editor-options">
    <div class="editor-option" id="monokai">
      <i class="material-icons">palette</i>
      <span>Monokai</span>
    </div>

    <div class="editor-option" id="dracula">
      <i class="material-icons">palette</i>
      <span>Dracula</span>
    </div>
  </div>

  <div class="editor-container">
    <textarea class="editor"></textarea>
  </div>

  <footer>
    <p>
      <span>Made by <a href="https://www.linkedin.com/in/silviohfc/" target="_blank" class="footer-link">Silvio Ferreira</a></span>
      <span class="separator"></span>
      <span>See this project in <a href="https://github.com/silviohfc/js-code-editor" target="_blank" class="footer-link">Github</a></span>
    </p>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
